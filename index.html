<!DOCTYPE html>
<html>
<head>
    <title>Movies Released in the Last Two Weeks</title>
</head>
<body>
    <h1>Movies Released in the Last Two Weeks</h1>
    <ul>
    {% for movie in movies %}
        <li>
            <h2>{{ movie[0] }}</h2>
            <p><strong>Release Date:</strong> {{ movie[1] }}</p>
            <p><strong>Overview:</strong> {{ movie[2] }}</p>
            <p><strong>Genres:</strong> {{ movie[3] }}</p>
            {% if movie[4] %}
                <img src="{{ movie[4] }}" alt="{{ movie[0] }} poster" width="200">
            {% endif %}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
